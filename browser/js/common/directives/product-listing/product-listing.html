<div id="photo-plus-info">

	<a ui-sref="productDetail({id: product._id})">
    <div>
        <img src="{{product.photo}}"/>
    </div>
       
    <div class="row">
        <div class="col-md-9"><strong>{{product.name}}</strong></div>
        <div class="col-md-3">{{product.price | currency}}</div>
        <div class="col-md-12">{{product.description | limitTo: 200}}...</div>   
    </div>
	</a>

</div>
