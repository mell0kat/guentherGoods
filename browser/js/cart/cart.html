<div class="container">
  <div class="row">
    <div class="col col-xs-12 header">
      <h1>Cat Cart<span class="align-right"><button class="align-right btn btn-success" ui-sref="checkout">Checkout</button></span></h1>
      <h4 style="color: red; font-family: monospace;">Developer View - need to display english product info.</h4>
      <div ng-repeat="product in user.shoppingCart.items">
        <div class="row">
          <img class="col-xs-1" ng-src="{{product.item.photo}}">
          <div class="col-xs-3">
            <h3>{{product.item.name}}</h3>
            <h6>Qt. {{product.quantity}}</h6>
          </div>
          <div class="col-xs-4">
            <h2>${{product.item.price}}.00</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
